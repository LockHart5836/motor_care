<div class="card">
    <div class="card-header">
      <h2>Register</h2>
      <p>Create an account to get started</p>
    </div>
    <div class="form">
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            [(ngModel)]="name" 
            name="name" 
            placeholder="Enter your name" 
            required 
            #nameField="ngModel">
          <div *ngIf="nameField.invalid && nameField.touched" class="error">
            Name is required.
          </div>
        </div>
        
        <!-- Email Field with Format Validation -->
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email" 
            placeholder="Enter your email" 
            required 
            email
            #emailField="ngModel">
          <div *ngIf="emailField.invalid && emailField.touched" class="error">
            <div *ngIf="emailField.errors?.['required']">Email is required.</div>
            <div *ngIf="emailField.errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>
  
        <!-- Password Field with Length Validation -->
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            placeholder="Create a password" 
            required 
            minlength="7"
            #passwordField="ngModel">
          <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
            <div *ngIf="passwordField.errors?.['required']">Password is required.</div>
            <div *ngIf="passwordField.errors?.['minlength']">Password must be at least 7 characters long.</div>
          </div>
        </div>
  
        <!-- Confirm Password Field with Match Validation -->
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            [(ngModel)]="confirmPassword" 
            name="confirmPassword" 
            placeholder="Confirm your password" 
            required 
            #confirmPasswordField="ngModel">
          <div *ngIf="confirmPasswordField.invalid && confirmPasswordField.touched" class="error">
            Please confirm your password.
          </div>
          <div *ngIf="confirmPassword && confirmPassword !== password" class="error">
            Passwords do not match!
          </div>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="button" [disabled]="registerForm.invalid || password !== confirmPassword">
          Register
        </button>
      </form>
      <div class="text-center mt-4"> 
        <p class="text-sm text-gray-500">Already have an account?</p>
        <button 
          class="text-primary hover:text-primary/80 border-none bg-none cursor-pointer"
          (click)="navigateToLogin()">
          Login here
        </button>
      </div>  
    </div>
  </div>
