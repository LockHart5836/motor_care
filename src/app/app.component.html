<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .card {
            overflow: hidden;
            background-color: white;
            border-radius: 8px;
            transition: box-shadow 0.3s;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .card-content {
            padding: 24px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h3 {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, #7c3aed, #3b82f6);
            -webkit-background-clip: text;
            color: transparent;
        }
        .header p {
            color: #737373;
            font-size: 14px;
        }
        .status {
            padding: 4px 12px;
            background-color: #dcfce7;
            color: #15803d;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            padding: 16px;
            background: linear-gradient(to bottom right, #f8f8f8, #eaeaea);
            border-radius: 8px;
        }
        .stat {
            text-align: left;
        }
        .stat p {
            margin: 4px 0;
        }
        .stat .value {
            font-size: 18px;
            font-weight: 600;
        }
        .motor-specs {
            margin-top: 24px;
        }
        .motor-specs h4 {
            font-size: 18px;
            font-weight: 600;
        }
        .motor-specs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 16px;
        }
        .spec {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background-color: #f8f8f8;
            border-radius: 8px;
        }
        .spec-icon {
            width: 20px;
            height: 20px;
        }
        .spec-details p {
            margin: 0;
        }
        .spec-details .value {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <div class="header">
                <div>
                    <h3>2024 Supra MK4</h3>
                    <p>Premium Performance Vehicle</p>
                </div>
                <span class="status">Active</span>
            </div>

            <div class="stats">
                <div class="stat">
                    <p>Current Mileage</p>
                    <p class="value">20,000 mi</p>
                </div>
                <div class="stat">
                    <p>Last Service</p>
                    <p class="value">12/01/2024</p>
                </div>
            </div>

            <div class="motor-specs">
                <h4>Motor Specifications</h4>
                <div class="motor-specs-grid">
                    <div class="spec">
                        <img src="cog-icon.svg" alt="Cog Icon" class="spec-icon">
                        <div class="spec-details">
                            <p>Motor Type</p>
                            <p class="value">V6</p>
                        </div>
                    </div>
                    <div class="spec">
                        <img src="power-icon.svg" alt="Power Icon" class="spec-icon">
                        <div class="spec-details">
                            <p>Power Output</p>
                            <p class="value">400 HP</p>
                        </div>
                    </div>
                    <div class="spec">
                        <img src="gauge-icon.svg" alt="Gauge Icon" class="spec-icon">
                        <div class="spec-details">
                            <p>Torque</p>
                            <p class="value">450 Nm</p>
                        </div>
                    </div>
                    <div class="spec">
                        <img src="ruler-icon.svg" alt="Ruler Icon" class="spec-icon">
                        <div class="spec-details">
                            <p>Displacement</p>
                            <p class="value">3.0L</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Actions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            padding: 24px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        .container h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #1f2937;
        }
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
        }
        .action {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background-color: white;
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
        }
        .action:hover {
            background-color: #f9fafb;
            transform: translateY(-4px);
        }
        .action:active {
            transform: scale(0.95);
        }
        .action-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 8px;
        }
        .action-label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            text-align: center;
        }
        .text-blue-600 { color: #2563eb; }
        .text-purple-600 { color: #7c3aed; }
        .text-green-600 { color: #16a34a; }
        .text-orange-600 { color: #ea580c; }
        .text-indigo-600 { color: #4f46e5; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quick Actions</h2>
        <div class="actions-grid">
            <div class="action" onclick="handleAction('Service Booking', '/appointment')">
                <img src="calendar-icon.svg" alt="Calendar Icon" class="action-icon text-blue-600">
                <span class="action-label">Book Service</span>
            </div>
            <div class="action" onclick="handleAction('Chain Service')">
                <img src="link-icon.svg" alt="Link Icon" class="action-icon text-purple-600">
                <span class="action-label">Chain Service</span>
            </div>
            <div class="action" onclick="handleAction('Oil Change', '/oil-change')">
                <img src="droplet-icon.svg" alt="Droplet Icon" class="action-icon text-green-600">
                <span class="action-label">Oil Change</span>
            </div>
            <div class="action" onclick="handleAction('Tire Check')">
                <img src="gauge-icon.svg" alt="Gauge Icon" class="action-icon text-orange-600">
                <span class="action-label">Tire Check</span>
            </div>
            <div class="action" onclick="handleAction('Maintenance')">
                <img src="wrench-icon.svg" alt="Wrench Icon" class="action-icon text-indigo-600">
                <span class="action-label">Maintenance</span>
            </div>
        </div>
    </div>

    <script>
        function handleAction(actionName, path) {
            const userType = localStorage.getItem('userType');
            if (userType !== 'company') {
                alert("This action requires company registration. Please contact support for registration.");
                return;
            }

            if (path) {
                window.location.href = path;
            } else {
                alert(`${actionName} Request\nYour request has been registered. We'll contact you shortly.`);
            }
        }
    </script>
</body>
</html>
