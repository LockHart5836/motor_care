<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Schedule - Tire Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .note {
            font-size: 14px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Set Schedule - Tire Check</h2>
        <form action="#" method="POST">
            <label for="current-mileage">Current Mileage</label>
            <input type="text" id="current-mileage" name="current-mileage" placeholder="Enter current mileage" required>

            <label for="preferred-date">Preferred Date</label>
            <input type="date" id="preferred-date" name="preferred-date" required>

            <label for="preferred-time">Preferred Time</label>
            <input type="time" id="preferred-time" name="preferred-time" required>

            <button type="submit">Set Schedule</button>
        </form>
        <p class="note">Please ensure your mileage is accurate to schedule properly.</p>
    </div>
</body>
</html>
